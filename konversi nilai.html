<body> 
<script type="text/javascript"> 
var nilai;
nilai=20;
if(nilai>=80)
	document.write("Nilai A");
else if(nilai>=70)
	document.write("Niali B");
else if(nilai>=60)
	document.write("Nilai C");
else if(nilai>=50)
	document.write("Nilai D");
else if(nilai>=40)
	document.write("Nilai E");
else if(nilai>=0)
	document.write("Tidak Lulus");
</script> 
</body>
